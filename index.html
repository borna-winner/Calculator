
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
<style>
</style>
<body>
<div class="mainDiv">
    <div class="topTitle"> Welcome to James's Calculater.
        <h1 class="heading">This is a Heading</h1>
        <p class="para">This is a paragraph.</p>
    </div>
    <div class="emptySpace">

    </div>
    <div class="mainCalcContainer">
        <div class="topofCalc">
            <div class="outPutField">0

            </div>
        </div>
        <div class="emptySpace"></div>        
        <div class="bottomOfCalc">   
             
            <button class="operatorButton" id="parenthesesOpen">(

            </button>
            <button class="operatorButton" id="parenthesesClose">)

            </button>
            <button class="operatorButton" id="percent">%

            </button>
            <button id="clearOutPut">C

            </button>
            <button class="number" id="seven">7

            </button>
            <button class="number" id="eight">8

            </button>
            <button class="number" id="nine">9

            </button>
            <button class="operatorButton" id="divide">/

            </button>
            <button class="number" id="four">4

            </button>
            <button class="number" id="five">5

            </button>
            <button class="number" id="six">6

            </button>
            <button class="operatorButton" id="multiply">x

            </button>

            <button class="number" id="one">1

            </button>
            <button class="number" id="two">2

            </button>
            <button class="number" id="three">3

            </button>
            <button class="operatorButton" id="minus">-

            </button>
            <button class="number" id="zero">0

            </button>
            <button id="period">.

            </button>
            <button class="operatorButton" id="equals">=

            </button>
            <button class="operatorButton" id="plus">+

            </button>

            

        </div>
</div>
<link rel="app" href="app.js">
</body>
</html>
